{% extends 'base.html' %}
{% load static %}

{% block content %}


  <div class="my-5" style="max-width: 500px; margin: auto">

    <div id="alert_box"></div>

    <div class="my-5">
      <h2>Update Account</h2>
    </div>

    <div>
      <div class="mb-3">
        <label for="username" class="form-label">username</label>
        <input id="username" type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input id="email" type="email" class="form-control">
      </div>


      <input type="submit" onclick="update_account('{{ view.kwargs.pk }}');"
             class="btn btn-dark rounded-pill px-5">
    </div>
  </div>

<script src="{% static 'accountapp/js/update.js' %}"></script>
<script>
  initialize("{{ view.kwargs.pk }}");
</script>


{% endblock %}
