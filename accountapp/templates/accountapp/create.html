{% extends 'base.html' %}
{% load static %}

{% block content %}


  <div class="my-5" style="max-width: 500px; margin: auto">
    <div class="my-5">
      <h2>Sign Up</h2>
    </div>

    <div id="alert_box">
    </div>

    <!--  ID  -->
    <div class="mb-3">
      <label for="username" class="form-label">username</label>
      <input id="username" type="text" class="form-control">
    </div>
    <!--  PASSWORD  -->
    <div class="mb-3">
      <label for="password" class="form-label">password</label>
      <input id="password" type="password" class="form-control">
    </div>

    <input type="submit" class="btn btn-dark rounded-pill px-5" onclick="send_input()">

  </div>

<script src="{% static 'accountapp/js/create.js' %}"></script>


{% endblock %}
